<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Shop — Collaborative JS Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Team Shop</h1>
    <nav class="stats">
      <span id="totalCount">Total: 0</span>
      <span id="fruitCount">Fruit: 0</span>
      <span id="vegCount">Veg: 0</span>
      <span id="otherCount">Other: 0</span>
    </nav>
  </header>

  <main class="container">
    <!-- A: UI Layout (Student A) -->
    <!-- TODO(A): Add a short tagline under the title explaining the app purpose -->

    <!-- B: Add Item Form (Student B) -->
    <section class="card">
      <h2>Add Item</h2>
      <form name="addItem" id="addItemForm" novalidate>
        <input type="text" name="itemName" id="itemName" placeholder="Item name (e.g., Apple)" required pattern="^[A-Za-z0-9 ]{3,30}$">
        <select name="itemType" id="itemType">
          <option value="fruit">Fruit</option>
          <option value="veg">Veg</option>
          <option value="other">Other</option>
        </select>
        <input type="number" name="itemQty" id="itemQty" placeholder="Qty" min="1" value="1">
        <button type="submit">Add</button>
        <small class="help">3–30 letters/numbers/spaces. Quantity ≥ 1.</small>
        <p id="formError" class="error" aria-live="polite"></p>
      </form>
    </section>

    <!-- C: Filters/Search (Student C) -->
    <section class="card filters">
      <h2>Filter & Search</h2>
      <div class="row">
        <button data-filter="all" class="pill active">All</button>
        <button data-filter="fruit" class="pill">Fruit</button>
        <button data-filter="veg" class="pill">Veg</button>
        <button data-filter="other" class="pill">Other</button>
      </div>
      <div class="row">
        <input type="search" id="searchBox" placeholder="Search by name…">
      </div>
    </section>

    <!-- Items List -->
    <section class="card">
      <h2>Items</h2>
      <ul id="list" class="list"></ul>
      <p class="hint">Tip: click an item to toggle <strong>done</strong>.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>Team Shop — Vanilla JS (DOM, Events, Arrays, Forms, RegEx). Branches: feature/ui, feature/form-validation, feature/filters-storage.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
